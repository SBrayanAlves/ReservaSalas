{% extends "dashboard.html" %}
{% load static %}
{% block titulo %}Salas{% endblock titulo %}

{% block content %}
<!-- ConteÃºdo Principal -->
<div class="max-w-7xl mx-auto bg-white min-h-screen p-6">
    <h3 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h3>

    <!-- Filtros -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border border-gray-200">
        <h6 class="font-bold text-blue-600 mb-4">Filtros</h6>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Bloco</label>
                <select class="w-full border border-gray-300 rounded-lg p-2 text-sm">
                    {% for bloco in blocos %}
                        <option>{{ bloco }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Curso</label>
                <select class="w-full border border-gray-300 rounded-lg p-2 text-sm">
                    {% for curso in cursos %}
                        <option>{{ curso }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Turma</label>
                <select class="w-full border border-gray-300 rounded-lg p-2 text-sm">
                    {% for turma in turmas %}
                        <option>{{ turma }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Dia da Semana</label>
                <select class="w-full border border-gray-300 rounded-lg p-2 text-sm">
                    {% for dia in diassemanas %}
                        <option>{{ dia }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Turno</label>
                <select class="w-full border border-gray-300 rounded-lg p-2 text-sm">
                    {% for reserva in reservas %}
                        <option>{{ reserva.turno }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex items-end">
                <button class="w-full bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 text-sm font-medium transition-colors">
                    Limpar Filtros
                </button>
            </div>
        </div>
    </div>

    <!-- Tabela de Salas Livres -->
    <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
        <h6 class="font-bold text-gray-800 mb-4">Salas</h6>
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300 text-center">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="border border-gray-300 px-4 py-3 text-sm font-medium text-gray-700">Bloco</th>
                        <th class="border border-gray-300 px-4 py-3 text-sm font-medium text-gray-700">Sala</th>
                        <th class="border border-gray-300 px-4 py-3 text-sm font-medium text-gray-700">Turma</th>
                        <th class="border border-gray-300 px-4 py-3 text-sm font-medium text-gray-700">Dia da Semana</th>
                        <th class="border border-gray-300 px-4 py-3 text-sm font-medium text-gray-700">Turno</th>
                        <th class="border border-gray-300 px-4 py-3 text-sm font-medium text-gray-700">Selecionar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sala in salas %}
                    <tr class="hover:bg-gray-50">
                        <td class="border border-gray-300 px-4 py-3 text-sm text-gray-600">{{ sala.id_bloco }}</td>
                        <td class="border border-gray-300 px-4 py-3 text-sm text-gray-600">{{ sala.numero_sala }}</td>
                        <td class="border border-gray-300 px-4 py-3 text-sm text-gray-600"></td>
                        <td class="border border-gray-300 px-4 py-3 text-sm text-gray-600">
                            <span class="inline-block px-2 py-1 rounded-full text-xs font-medium"></span>
                        </td>
                        <td class="border border-gray-300 px-4 py-3 text-sm text-gray-600"></td>
                        <td class="border border-gray-300 px-4 py-3 text-sm text-gray-600">
                            <a href="{% url "reservarsala" sala.id_bloco.bloco sala.numero_sala %}">
                                <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 text-sm font-medium transition-colors">
                                    Selecionar
                                </button>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}

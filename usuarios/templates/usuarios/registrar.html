{% extends 'dashboard.html' %}

{% block titulo %}Registrar | Reserva de Salas{% endblock %}

{% block head %}
<style>
    /* Estilização rápida para formulários padrão do Django sem Crispy Forms */
    /* Isso faz com que os inputs padrão do Django pareçam mais com os do Bootstrap */
    form p {
        margin-bottom: 1rem;
    }
    form label {
        display: inline-block;
        margin-bottom: .5rem;
        font-weight: 500;
        color: #495057;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select,
    form textarea {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .375rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    form input:focus, form select:focus, form textarea:focus {
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 .25rem rgba(13,110,253,.25);
    }
    .helptext {
        display: block;
        margin-top: .25rem;
        font-size: .875em;
        color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 text-dark fw-bold mb-0">Novo Registro</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">Registrar</li>
            </ol>
        </nav>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="card-title mb-0 text-primary"><i class="bi bi-pencil-square me-2"></i>Preencha os dados</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        {{ form.as_p }}

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'home' %}" class="btn btn-light border">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-lg me-2"></i>Salvar Registro
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <div class='principal'>
        <div class='emailtext'>
            <h2>E-mail:</h2>
        </div>
        <div class='email'>
            <form action="" method="post">
                {% csrf_token %}
                <input type="email" name="email" id="email">
                <button type="submit">Enviar</button>
            </form>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}

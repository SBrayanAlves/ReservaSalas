{% extends 'auth_base.html' %}

{% block titulo %}Verificar Código{% endblock %}

{% block auth_icon %}
<div class="flex justify-center mb-6">
    <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center">
        <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
    </div>
</div>
{% endblock %}

{% block auth_content %}
    <h1 class="font-lora text-3xl text-center text-gray-800 mb-4">Verificar Código</h1>
    <p class="text-center text-gray-600 mb-8">Digite o código de 6 dígitos enviado para o seu e-mail.</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-6">
            <input type="text" id="verifyCode" name="usuario_codigo" placeholder="Digite o código" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center text-lg" maxlength="6" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
            Verificar
        </button>
    </form>

    <div class="text-center mt-6">
        <a href="#" class="text-indigo-600 hover:underline">Reenviar código</a>
    </div>
    
    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-gray-500 hover:underline text-sm">Voltar ao login</a>
    </div>
{% endblock %}

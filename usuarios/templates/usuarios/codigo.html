{% extends "base.html" %}
{% block content %}
    <h2>Digite o código recebido por e-mail</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="usuario_codigo" placeholder="Código" required>
        <button type="submit">Confirmar</button>
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endblock content %}

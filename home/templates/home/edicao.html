{% extends 'dashboard.html' %}

{% block titulo %}Editar Perfil{% endblock %}

{% block main_content %}
<h3 class="text-3xl font-bold font-lora text-gray-800 mb-6">Editar Meus Dados</h3>

<div class="bg-white p-8 rounded-2xl shadow-lg max-w-3xl">
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        <div class="pt-4">
            <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition duration-300">
                Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
